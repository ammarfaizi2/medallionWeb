log4j.rootLogger = ERROR, CONSOLE, FILE

log4j.logger.org.pentaho.reporting=ERROR

log4j.logger.org.springframework = ERROR
log4j.logger.org.hibernate = ERROR
log4j.logger.org.hibernate.SQL = DEBUG
log4j.logger.org.apache = ERROR
log4j.logger.com.sun.faces = ERROR
log4j.logger.net.sf.ehcache = ERROR
log4j.logger.com.icesoft = ERROR
log4j.logger.org.quartz = ERROR

# console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c %x %L - %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=D:/MEDALLION/MedallionLog/web/medallionWeb.log
log4j.appender.FILE.DatePattern='.'dd-MM-yyyy
log4j.appender.FILE.append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p %c %x %L - %m%n
