});
</script>
<div id="root">
	<h3>Third Party Eksternal Product</h3>
</div>
<div id="result" style="display:block">
    <table id="tableThirdPartyEksternalProduct" class="display">
        <thead>
            <tr>
                <th width="80px" field="thirdPartyCode|string|none|left|sort">Code</th>
                <th width="50px" field="thirdPartyName|string|none|left|sort">Name</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
