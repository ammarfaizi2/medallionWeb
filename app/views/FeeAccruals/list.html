#{extends 'templates/main.html' /}
#{set pageTitle: 'Fee Accrual Setup' /}

<script type="text/javascript">

	function doEdit(data) {
		if ((data[4] == "New") || (data[4] == "Updated")) {
			view(data[0]);
			return false;
		} else {
			return true;
		}
	}
	
</script>

<div id='feeAccualContainer'>
	<table id="tableFaFeeAccrual" class="display">
		<thead>
			<tr>
				<th width="120px" field="faMaster.fundCode|string|none|left|sort">Fund Code</th>
				<th width="110px" field="feeCode|string|none|left|sort">Fee Code</th>
				<th field="description|string|none|left|sort">Fee Name</th>
				<th width="80px" field="recordStatus|string|decode|left|sort">Status</th>
				<th width="80px" field="isActive|boolean|yesno|center|sort">Active</th>
			</tr>
		</thead>
	</table>
	
	<div class="buttons">
		<input type="button" id="newFeeAccrual" value="New Data" />	
	</div>
</div>

<script type="text/javascript">
	#{include 'RegistrySubscription/Util.js' /}
	#{include 'FeeAccruals/Paging.js' /}
	$(document).ready(function() {
		Paging($("#feeAccualContainer"));
	});
</script>
