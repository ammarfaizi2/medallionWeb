#{extends 'templates/list1.html' /}
#{set pageTitle: 'Compliance Rule Profile' /}

<script type="text/javascript">
	function doEdit(data) {
		if ((data[3] == "New") || (data[3] == "Updated")) {
			view(data[0]);
			return false;
		} else {
			return true;
		}
	}
</script>

<table class="display">
	<thead>
		<tr>
			<th align="center">Code</th>
			<th align="center">Code</th>
			<th align="center">Description</th>
			<th align="center">Status</th>
			<th align="center">Active</th>
		</tr>
	</thead>
	<tbody>
	#{list profiles, as:'sub'}
		<tr>
			<td align="left">${sub?.complianceProfCode}</td>
			<td align="left">${sub?.complianceProfCode}</td>
			<td align="left">${sub?.description}</td>
			<td align="center">${sub?.status?.decodeStatus()}</td>
			<td align="center">${(sub?.active) ? 'Yes' : 'No'}</td>
		</tr>
	#{/list}
	</tbody>
</table>
