#{extends 'templates/main.html' /}
<!-- #{set pageTitle: 'Security Information Maintenance' /} -->

<div id="root">
	<h3>Security Information Maintenance</h3>
</div>
<div id="result" style="display:block">
    <table id="tableSecurities" class="display">
        <thead>
            <tr>
                <th width="150px" field="securityId|string|none|left|sort">Security Code</th>
                <th width="300px" field="description|string|none|left|sort">Description</th>
                <th width="100px" field="securityType.securityClass.lookupCode|string|none|left|sort">Security Class</th>
                <th width="100px" field="securityType.securityType|string|none|left|sort">Security Type</th>
                <th width="50px" field="recordStatus|string|decode|left|sort">Status</th>
				<th width="50px" field="isActive|boolean|yesno|left|sort">Active</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="btn" class="buttons">
	<input type="button" id="newData" value="New Data" />	
</div>

<script type="text/javascript">
#{include 'RegistrySubscription/Util.js' /}
#{include 'Securities/securitiesPaging.js' /}
$(document).ready(function() {
	Paging($("#main"));
});
</script>
